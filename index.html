<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Notoj</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
    <div id = "wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <!-- Title -->
                    <div class="bs-component">
                        <div class="text-center">
                            <h1>Notoj</h1>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Titolo">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="6" id="content" placeholder="Skribi viajn frazojn ĉi tie"></textarea>
                    </div>

                    <!-- Tools -->
                    <p class="bs-component">
                        <a id="save" class="btn btn-default">
                            <i class="fa fa-fw fa-floppy-o" aria-hidden="true"></i>
                        </a>
                        <a id="adjust" class="btn btn-default">
                            <i class="fa fa-fw fa-exchange" aria-hidden="true"></i>
                        </a>
                        <a id="delete" class="btn btn-danger pull-right">
                            <i class="fa fa-fw fa-times" aria-hidden="true"></i>
                        </a>
                    </p>

                    <!-- Note List -->
                    <div class="bs-component">
                        <table id="table" class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th style="width:60%">Titolo</th>
                                    <th style="width:40%">Dato</th>
                                </tr>
                            </thead>
                            <tbody id="notelist">
                            </tbody>
                        </table>
                    </div>


                    <p class="bs-component">
                        <a id="delete-all" class="btn btn-danger pull-right">
                            <i class="fa fa-fw fa-recycle" aria-hidden="true"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Create New -->
    <p class="bs-component">
        <div class="bottom">
            <a id="new" href="#" class="btn btn-info btn-circle btn-lg">
                <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
            </a>
        </div>
    </p>


    <!-- Modals -->
    <div class="modal" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" data-show="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Averto</h4>
                </div>
                <div class="modal-body">
                    <p>
                        Ĉi tiuj estas datumoj, kiuj ne estas konservitaj.<br/>
                        Forĵeti kaj daŭrigi?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ne</button>
                    <button type="button" class="btn btn-primary">Jes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
    //$('.bs-component [data-toggle="popover"]').popover();
    //$('.bs-component [data-toggle="tooltip"]').tooltip();

    </script>
</body>
</html>
