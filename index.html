<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Notoj</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
    <div id = "wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Input Area -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Titolo">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="6" id="content" placeholder="Skribi viajn frazojn ĉi tie"></textarea>
                    </div>

                    <!-- Tools -->

                    <p class="bs-component">
                        <a id="save" href="#" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Save">Savi</a>
                        <a id="adjust" href="#" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Adjust">Krei</a>
                        <a id="delete" href="#" class="btn btn-danger pull-right" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete">Forigi</a>
                    </p>

                    <!-- Note List -->
                    <div class="bs-component">
                        <table id="table" class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>Titolo</th>
                                    <th>Dato</th>
                                </tr>
                            </thead>
                            <tbody id="notelist">
                            </tbody>
                        </table>
                    </div>


                    <p class="bs-component">
                        <a id="delete-all" href="#" class="btn btn-danger pull-right" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete All">Forigi ĉion</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

<script type="text/javascript">
$('.bs-component [data-toggle="popover"]').popover();
$('.bs-component [data-toggle="tooltip"]').tooltip();

// イベントリスナー
try {
    window.addEventListener("load", GetCell, false);
} catch(e) {
    window.attachEvent("onload", GetCell);
}

</script>
</body>
</html>
